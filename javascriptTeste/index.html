<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formcalc">

        numero 1: <input type="text" name="txtnum1">
        <br>
        numero 2: <input type="text" name="txtnum2">
        <br>
        resultado : <input type="text" name="txtres"><br>

        <input type="button" value="Calcular" onClick="sumValues()">
    </form>
    <script type="text/javascript">

        function sumValues()
        {
            var num1, num1, res;
            num1=Number(document.formcalc.txtnum1.value);
            num2=Number(document.formcalc.txtnum2.value);
            res= num1 + num2;
            document.formcalc.txtres.value=res
        }
    </script>

    
</body>
</html>
